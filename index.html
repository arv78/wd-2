<html>
    <head>
        <title>form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div>
            <p class="header">لطفا فرم زیر را پر کنید</p>
        </div>
        <div class="form">
            <p id="uiMessage" style="color: red;"></p>
            <form method="POST" action="#">
                <table>
                    <tr>
                        <td>عنوان:</td>
                        <td>
                            <select name="uiPronoun" style="font-family: 'BNaz';">
                                    <option value="-1">عنوان خود را انتخاب کنید</option>
                                    <option value="1">آقا</option>
                                    <option value="2">خانم</option>
                                    <option value="3">غیره</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>نام کاربر</td>
                        <td> <input type="text" name="uiName" onkeypress="return isPersian(event)"/></td>
                        <td>نام خانوادگی کاربر</td>
                        <td> <input type="text" name="uiSurname" onkeypress="return isPersian(event)"/></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td> <input type="text" name="uiName_EN" onkeypress="return isEnglish(event)"/></td>
                        <td>Surname:</td>
                        <td> <input type="text" name="uiSurname_EN" onkeypress="return isEnglish(event)"/></td>
                    </tr>
                    <tr>
                        <td>آدرس پست الکترونیکی </td>
                        <td><input type="text" name="uiEmail" style="width: 300px;"/></td>
                    </tr>
                    <tr>
                        <td>شماره تلفن </td>
                        <td> <input type="text" name="uiPhone" pattern="[0][9][1-9]-[0-9]{4}-[0-9]{4}" onkeypress="return isNumber(event)"/></td>
                        <td>وضعیت تاهل </td>
                        <td> 
                            <input type="radio" name="uiM_status" value="m"> متاهل </input>
                            <input type="radio" name="uiM_status" value="s"> مجرد </input>
                        </td>
                    </tr>
                    <tr>
                        <td>کد ملی</td>
                        <td><input type="text" name="uiID" placeholder="120-345678-9" onkeypress="return isNumber(event)"/></td>
                        <td>تاریخ تولد</td>
                        <td><input type="text" name="uiB_date"/></td>
                    </tr>
                    <tr>
                        <td>رمز</td>
                        <td><input type="text" name="uiPassword"/></td>
                        <td>تکرار رمز</td>
                        <td><input type="text" name="uiRep_password"/></td>
                    </tr>
                    <tr>
                        <td>آدرس</td>
                        <td><input type="text" name="uiAddress" class="address" onkeypress="return isPersian(event)"/></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr>
                        <td>انتخاب علاقه: </td>
                        <td>
                            <input type="checkbox" name="uiFav" value="music"> موسیقی</input>
                            <input type="checkbox" name="uiFav" value="sport"> ورزش</input>
                            <input type="checkbox" name="uiFav" value="social_media"> شبکه اجتماعی</input>
                        </td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr><td>&nbsp;</td></tr>    
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td colspan="2" style="text-align: right;"><input type="submit" name="uiSubmit" onclick="return validation()" value="ارسال"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
